<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
<!--引入navigation.html中的模板-->
<div th:insert="~{navigation::nav}"></div>
<!--栅格布局-->
<!--页面左侧部分-->
<div class="container-fluid main">
    <div class="row" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h1><span class="glyphicon " aria-hidden="true" th:text="${question.title}"></span></h1>
            <span class="text-desc">
                        作者：<span th:text="${question.user.getName()}">2</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        阅读数：<span th:text="${question.getViewCount()}">31</span>&nbsp;&nbsp;&nbsp;&nbsp;
                        发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}">1</span>
            </span>
            <hr>
            <!--我的问题描述-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
                <h2>描述:</h2>
                <span th:text="${question.getDescription()}"></span>
                <hr>
                <hr>
                <a th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"
                       th:if="${question.user.id}==${question.getCreatorId()}">编辑</span></a>
            </div>


            <!--profile页面的分页-->

        </div>
        <!--页面右侧部分-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 profile" >
            <h1>发起人</h1>
            <!--媒体对象-->
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.getAvatarUrl()}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.user.getName()}"></h4>
                </div>
                <hr>
            </div>
            <h1>相关问题</h1>
        </div>
    </div>
</div>
</body>
</html>
