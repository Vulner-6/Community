<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/npm.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入要搜索的话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=90b80e0fb78768e4e286&redirect_uri=http://localhost:8080/callback&scope=user&state=1">
                    登录</a></li>
                <li><a href="/publish">发布</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--栅格布局-->
<div class="container-fluid main">
    <div class="row" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <!--媒体对象-->
            <div class="media" th:each="question:${questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.getUser().getAvatarUrl()}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">怎么快速学会spring boot开发</h4>
                    <span th:text="${question.getDescription()}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.getCommentCount()}">2</span>个回复 &
                        <span th:text="${question.getViewCount()}">31</span>次浏览 &
                        <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}">1</span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
            <h3>热门话题：</h3>
            1.xxxxxxxxxxxxxxx<br>
            2.aaaaaaaaaaaaaaa<br>
            3.ddddddddddddddd<br>
        </div>
    </div>
</div>
</body>
</html>
