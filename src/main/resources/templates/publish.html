<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--引入navigation.html中的模板-->
<div th:insert="~{navigation::nav}"></div>
<!--栅格布局-->
<div class="container-fluid main">
    <div class="row" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <!--问题标题表单-->
            <form method="post" action="/publish">
                <div class="form-group">
                    <input type="hidden" th:value="${id}" name="id">
                    <label for="title">问题标题(简单扼要)</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           placeholder="问题标题。。。">
                </div>
                <div>
                    <label for="description">问题补充(必填，请按照右侧提示)：</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group ">
                    <label for="tag">提交标签</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                           placeholder="提交标签，以逗号隔开">
                </div>
                <!--发布成功或者失败的提示-->
                <button  type="button" class="btn btn-danger " th:text="${error}" th:if="${error}!=null"
                         onclick="window.location.href='https://github.com/login/oauth/authorize?client_id=90b80e0fb78768e4e286&redirect_uri=http://localhost:8080/callback&scope=user&state=1'">
                </button>
                <button  type="button" class="btn btn-danger " th:text="${success}" th:if="${success}!=null"
                + onclick="window.location.href='http://localhost:8080/'">
                </button>
                <button type="button" class="btn btn-danger" th:text="${nullError}" th:if="${nullError}!=null"></button>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
            <h3>问题发起指南：</h3>
            1.xxxxxxxxxxxxxxx<br>
            2.aaaaaaaaaaaaaaa<br>
            3.ddddddddddddddd<br>
        </div>
    </div>
</div>


</body>
</html>
